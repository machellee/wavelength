<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wavelength</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>

    <div id="game-header">
      <img src = "assets/title.png" alt = "Title Image"/>
    </div>

    <div id="game-container">
    
    <div id="canvas-wrapper">
    </div>


        <!-- Start -->
    <div id="startScreen" class="screen">
      <button id="buttonBegin" style="height:50px;width:100px">Start Game!</button>
    </div>

    <!-- Rules -->
    <div id="rules" class="screen"> 
      <button id="buttonTheme" style="height:50px;width:100px"> Select Theme!</button>


    </div>

    <!-- Choose Themes! -->
    <div id="themed" class="screen">

    <button id="buttonNewtheme" style="height:50px;width:100px"> Select Theme!</button>

    <button id="buttonSpin" style="height:50px;width:100px">Spin the board!</button>

    </div>

    <!-- Spinning! -->
    <div id="spin" class="screen">

      <button id="buttonSpinTheme" style="height:50px;width:100px"> New Theme!</button>

      <button id="buttonreSpin" style="height:50px;width:100px">Respin!</button>

    </div>

    <!-- Playing! -->
     <div id="playing" class="screen">

    </div>


    <div id="answer" class="screen">

      <button id="buttonNew" style="height:50px;width:100px"> New Theme!</button>

      <button id="buttonreplay" style="height:50px;width:100px">Play Again!</button>


    </div>

  </div>


    <script src="script.js"></script>
  </body>
</html>
