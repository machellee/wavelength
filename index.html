<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wavelength</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>

    <div id="game-header">

    </div>

    <div id="game-container">
    
    <div id="canvas-wrapper">
    </div>


        <!-- Start -->
    <div id="startScreen" class="screen">
      <button id="buttonBegin" class = "buttonbegin" >Start Game!</button>
    </div>

    <!-- Rules -->
    <div id="rules" class="screen"> 
      <button id="buttonTheme" > Select Theme!</button>


    </div>

    <!-- Choose Themes! -->
    <div id="themed" class="screen">

    <button id="buttonNewtheme" > Select Theme!</button>

    <button id="buttonSpin" >Spin the board!</button>

    </div>

    <!-- Spinning! -->
    <div id="spin" class="screen">

      <button id="buttonSpinTheme" > New Theme!</button>

      <button id="buttonreSpin" >Respin!</button>

    </div>

    <!-- Playing! -->
     <div id="playing" class="screen">

    </div>


    <div id="answer" class="screen">

      <button id="buttonNew" > New Theme!</button>

      <button id="buttonreplay" >Play Again!</button>


    </div>

  </div>


    <script src="script.js"></script>
  </body>
</html>
